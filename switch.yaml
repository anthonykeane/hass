  - platform: mqtt
    name: "AC Down Stairs"
    state_topic: "stat/ac_down/POWER"
    command_topic: "cmnd/ac_down/POWER"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    qos: 1
    retain: true

  - platform: mqtt
    name: "Bathroom Fan"
    state_topic: "stat/bathroom_d/POWER2"
    command_topic: "cmnd/bathroom_d/POWER2"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    qos: 1
    retain: true






